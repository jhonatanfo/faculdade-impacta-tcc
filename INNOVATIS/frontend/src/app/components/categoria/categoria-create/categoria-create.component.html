<app-header></app-header>
<app-nav></app-nav>


<div class="box-div">

<mat-card>
    <mat-card-title>Categorias</mat-card-title>
    <form>

        <mat-form-field>
            <input matInput placeholder="Nome"
                [(ngModel)]="categoria.name" name="name">
        </mat-form-field>
       
    </form>
    <button mat-raised-button (click)="createcategoria()" color="primary">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>

</div>
