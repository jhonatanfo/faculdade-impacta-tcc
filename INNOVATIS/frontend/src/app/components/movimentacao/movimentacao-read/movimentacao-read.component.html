 

<div class="mat-elevation-z4">
    <table mat-table [dataSource]="movimentacoes">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id</th>
        <td mat-cell *matCellDef="let row">{{row.id}}</td>
      </ng-container>

      <!-- quantidade Column -->
      <ng-container matColumnDef="quantidade">
        <th mat-header-cell *matHeaderCellDef>Quantidade</th>
        <td mat-cell *matCellDef="let row">{{row.quantidade}}</td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Tipo</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- data Column -->
      <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let row">{{row.data}}</td>
      </ng-container>

      

      <!-- idusuario Column -->
      <ng-container matColumnDef="idusuario">
        <th mat-header-cell *matHeaderCellDef>Id usuario</th>
        <td mat-cell *matCellDef="let row">{{row.idusuario}}</td>
      </ng-container>

      <!-- idproduto Column -->
      <ng-container matColumnDef="idproduto">
        <th mat-header-cell *matHeaderCellDef>Id produto</th>
        <td mat-cell *matCellDef="let row">{{row.idproduto}}</td>
      </ng-container>
  
 

      

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let row">
            <a routerLink="/movimentacoes/update/{{ row.id }}" class="edit">
                <i class="material-icons">
                    edit
                </i>
            </a>
            <a routerLink="/movimentacoes/delete/{{ row.id }}" class="delete">
                <i class="material-icons">
                    delete
                </i>
            </a>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
