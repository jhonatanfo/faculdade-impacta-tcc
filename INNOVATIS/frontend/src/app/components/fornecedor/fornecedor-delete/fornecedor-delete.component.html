<app-header></app-header>
<app-nav></app-nav>


<div class="box-div">

<mat-card>
    <mat-card-title>Excluir</mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome do produto"
                [value]="fornecedor.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CNPJ"
                [value]="fornecedor.cnpj" name="cnpj" disabled>
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deletefornecedor()" color="warn">
        Excluir
    </button>
    
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>

</div>
